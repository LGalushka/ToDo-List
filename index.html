<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">

  <title>ToDo List</title>
</head>

<body>
  <div class="todo-container">
    <header class="header">
      <h2>ToDo List</h2>
      <button id="themeToggle">
        <img src="images/moon-w.svg" alt="Сменить тему" width="20" height="20">
      </button>
    </header>

    <main>
      <div class="controls">
        <input id="inputTask" type="text" placeholder="Введите задачу...">
        <button id="addBtn">
          <img src="images/plus-w.svg" alt="Добавить" width="20" height="20">
        </button>


        <div class="filter-dropdown-wrapper">

          <button id="filterToggle" class="filter-toggle">
            <span id="currentFilterText">Все</span>
            <img src="images/down.svg" alt="Стрелка вниз" width="16" height="16">
          </button>

          <div id="filterOptions" class="filter-options-list">
            <button data-filter="all" class="filter-option active">Все</button>

            <button data-filter="done" class="filter-option">
              <img src="images/check-fat.svg" alt="Выполнено" class="option-icon" width="16" height="16">
              Выполненные
            </button>

            <button data-filter="undone" class="filter-option">
              <img src="images/trash.svg" alt="Невыполнено" class="option-icon" width="16" height="16">
              Невыполненные
            </button>

          </div>
        </div>

      </div>

      <ul id="taskConteiner"></ul>
    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
